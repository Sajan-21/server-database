<html lang="en">
    <head>

            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <body class="">
        <main class="">
            <div class="Login-Form-div d-flex justify-content-center align-items-center w-100">
                <form onsubmit="login(event)" class="d-flex flex-column align-items-center gap-4 border border-primary w-50 py-5 rounded bg-primary">
                    <div class="w-50 d-flex flex-column">
                        <label for="email" class="text-light fs-4">Enter email</label>
                        <input type="email" name="email" id="email" class="w-100 bg-primary border-0 p-2 border-bottom">
                    </div>
                    <div class="w-50 d-flex flex-column">
                        <label for="password" class="text-light fs-4">Enter password</label>
                        <input type="password" name="password" id="password" class="w-100 bg-primary border-0 p-2 border-bottom">
                    </div>
                    <div class="w-50 text-end">
                        <a href="" class="text-decoration-none text-light">Forgot password ?</a>
                    </div>
                    <div class="w-50 d-flex justify-content-center">
                        <input type="submit" value="Login" id="submit" class="px-3 py-2 rounded bg-primary text-light">
                    </div>
                </form>
            </div>
        </main>
